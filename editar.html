<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="./img/icon.ico" type="image/x-icon">
  <title>Editar Produto</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <div class="header-content"> 
            <a href="/" style="cursor: pointer;">
                <img src="./img/logosite.png" alt="Logo Loja Gamer" id="logo-header">
            </a>
            <div class="header-right-group"> <input type="text" id="campo-busca" placeholder="Buscar produtos...">
                <a href="cadastro.html" class="btn-cadastro">Cadastrar Produto</a>
            </div>
        </div>
    </header>
  <main>
    <form id="form-editar">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="preco">Preço:</label>
      <input type="number" id="preco" name="preco" step="0.01" required>

      <label for="descricao">Descrição:</label>
      <textarea id="descricao" name="descricao" required></textarea>

      <label for="imagem">URL da Imagem:</label>
      <input type="text" id="imagem" name="imagem" required>

      <button type="submit">Salvar Alterações</button>
    </form>

    <div id="mensagem"></div>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    async function carregarProduto() {
      const resposta = await fetch(`http://localhost:3000/produtos/${id}`);
      const produto = await resposta.json();

      document.getElementById('nome').value = produto.nome;
      document.getElementById('preco').value = produto.preco;
      document.getElementById('descricao').value = produto.descricao;
      document.getElementById('imagem').value = produto.imagem;
    }

    document.getElementById('form-editar').addEventListener('submit', async function (e) {
      e.preventDefault();

      const produtoAtualizado = {
        id: parseInt(id),
        nome: document.getElementById('nome').value,
        preco: parseFloat(document.getElementById('preco').value),
        descricao: document.getElementById('descricao').value,
        imagem: document.getElementById('imagem').value
      };

      try {
        const resposta = await fetch(`http://localhost:3000/produtos/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(produtoAtualizado)
        });

        if (!resposta.ok) throw new Error('Erro ao atualizar produto');

        document.getElementById('mensagem').innerHTML = `<p>Produto atualizado com sucesso!</p>`;
      } catch (erro) {
        document.getElementById('mensagem').innerHTML = `<p style="color:red;">${erro.message}</p>`;
      }
    });

    carregarProduto();
  </script>
</body>
</html>
